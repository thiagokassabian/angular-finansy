<div
	class="mb-5"
	[ngClass]="{
		'd-flex justify-content-between align-items-center': showButton
	}"
>
	<h2 class="mb-0">
		{{ pageName }}
		<small class="text-muted">{{ pageTitle }}</small>
	</h2>
	<a
		*ngIf="showButton"
		[ngClass]="buttonClass"
		class="btn btn-sm"
		[routerLink]="buttonLink"
		>{{ buttonText }}</a
	>
</div>
